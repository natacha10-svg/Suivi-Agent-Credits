

<ion-content>

  <div class="container">
    <div class="top">
        <div class="header-row">
          <ion-button (click)=" retour()"> <ion-icon name="arrow-back"> </ion-icon></ion-button>
            <span class="heading">Liste des echeances </span>
            <i class="fas fa-plus"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>

    </div>

    <div class="bottom">
        <div class="expense-income-tab">
            <span class="expense-tab active">Detail de la demande </span>

            <ion-icon name="call-outline" (click)="appeller()"></ion-icon>
            <ion-icon name="location-outline" (click)="localiser()" > </ion-icon>
        </div>
        <div class="transaction-row" *ngFor="let detail of detailClient">
            <div class="transaction-icon">
                <svg width="60" height="60" class="transaction-svg">
                    <circle r="28" cx="30" cy="30" class="transaction-track"></circle>
                    <circle r="28" cx="30" cy="30" class="transaction-progress" stroke="#23b3ee" stroke-dashoffset="100"></circle>
                </svg>
                <i class="fas fa-shopping-cart icon"></i>
            </div>
            <div class="transaction-name-col">
                <span class="transaction-name">{{ detail.dateEcheance | date }}</span>
                <span class="transaction-desc"> {{ detail.statut }}</span>
            </div>
            <div class="transaction-amount-col">
                <span class="transaction-amount">{{ detail.montantEcheance }} Fcfa</span>
            </div>
        </div>

    </div>
</div>
</ion-content>
