

<ion-content>

  <div class="container">
    <div class="top">
        <div class="header-row">

            <span class="heading">Mes rapports </span>
            <i class="fas fa-plus"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>

    </div>

    <div class="bottom">
        <div class="expense-income-tab">
            <span class="expense-tab active">Liste des rapports </span>
            <span> </span>
            <i class="bi bi-file-earmark-diff" (click)="gotoRapport()"></i>

        </div>
        <div class="transaction-row" *ngFor="let rapport of rapports">
            <div class="transaction-icon">
                <svg width="60" height="60" class="transaction-svg">
                    <circle r="28" cx="30" cy="30" class="transaction-track"></circle>
                    <circle r="28" cx="30" cy="30" class="transaction-progress" stroke="#23b3ee" stroke-dashoffset="100"></circle>
                </svg>
                <i class="bi bi-file-earmark-fill"></i>
            </div>
            <div class="transaction-name-col">
                <span class="transaction-name">{{ rapport.nomOriginal}}   </span>
                <span class="transaction-desc"> {{ rapport.libelle }},{{ rapport.objet }}</span>
            </div>
            <div class="transaction-amount-col">
                <span class="transaction-amount">{{ rapport.dateRapport | date }}</span>
                <span class="transaction-amount">{{ rapport.taille }}</span>
            </div>
        </div>

    </div>
</div>
</ion-content>
